apply plugin: 'java'
apply plugin: 'kotlin'

def galagoVersion = "3.16"

dependencies {
  implementation project(":irene-core")
  implementation(group: 'org.lemurproject.galago', name: 'core', version: galagoVersion) {
    // This is pretty opinionated, but it's like several gigs.
    exclude(module: 'stanford-corenlp')
    exclude(module: 'bliki-core')
  }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = '1.8'
  }
}
